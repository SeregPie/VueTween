<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width,initial-scale=1"
			name="viewport"
		/>
		<title>VueTween</title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/@mdi/font@5/css/materialdesignicons.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/vuetify@2/dist/vuetify.min.css"
			rel="stylesheet"
		/>
		<script src="https://unpkg.com/core-js-bundle@3/minified.js"></script>
		<script src="https://unpkg.com/vue@2/dist/vue.min.js"></script>
		<script src="https://unpkg.com/@vue/composition-api@1"></script>
		<script src="./index.js"></script>
		<script src="https://unpkg.com/vuetify@2/dist/vuetify.min.js"></script>
		<script src="https://unpkg.com/chroma-js@2"></script>
	</head>
	<body>
		<v-app
			v-cloak
			id="app"
		>
			<v-app-bar
				app
				color="primary"
				dark
			>
				<v-toolbar-title>VueTween</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn
					href="https://github.com/SeregPie/VueTween"
					icon
					target="_blank"
				>
					<v-icon>mdi-github</v-icon>
				</v-btn>
			</v-app-bar>
			<v-main>
				<v-container
					fill-height
					justify-center
				>
					<div>
						<div class="pa-2">
							<v-sheet
								:color="animatedColor"
								:elevation="2"
								:height="100"
								style="
									align-items: center;
									display: flex;
									justify-content: center;
								"
							>
								<v-chip
									color="black"
									label
									style="font-family: monospace;"
									text-color="white"
								>{{ animatedColor }}</v-chip>
							</v-sheet>
						</div>
						<div
							class="pa-2"
							style="
								align-items: center;
								display: flex;
								justify-content: center;
							"
						>
							<v-color-picker
								v-model="color"
								:elevation="2"
								hide-inputs
							></v-color-picker>
						</div>
						<div class="pa-2">
							<div
								style="
									align-items: center;
									display: flex;
									justify-content: space-between;
								"
							>
								<v-input
									hide-details
									label="duration"
								></v-input>
								<v-chip
									small
								>{{ durationLabel }}</v-chip>
							</div>
							<v-slider
								v-model="durationIndex"
								:max="durationValues.length - 1"
								:min="0"
								hide-details
								ticks
							></v-slider>
						</div>
					</div>
				</v-container>
			</v-main>
		</v-app>
		<script src="./demo/script.js"></script>
	</body>
</html>
