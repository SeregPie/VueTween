<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
			name="viewport"
		/>
		<title>VueTween</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.0.0/polyfill.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<script src="VueTween.js"></script>
		<link
			href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.3.3/vuetify.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vuetify/1.3.3/vuetify.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"></script>
	</head>
	<body>
		<v-app
			v-cloak
			id="app"
		>
			<v-toolbar
				app
				dark
				dense
			>
				<v-toolbar-title>VueTween</v-toolbar-title>
				<v-spacer></v-spacer>
				<v-btn
					href="https://github.com/SeregPie/VueTween"
					icon
					target="_blank"
				>
					<v-icon>fab fa-github</v-icon>
				</v-btn>
			</v-toolbar>
			<v-content>
				<v-container
					fill-height
					grid-list-xl
				>
					<v-layout
						align-center
						justify-center
					>
						<v-flex
							style="
								max-width: 300px;
								width: 100%;
							"
						>
							<v-layout column>
								<v-flex v-for="(color, key) in {r: 'red', g: 'green', b: 'blue'}">
									<div
										style="
											align-items: center;
											display: flex;
											justify-content: space-between;
										"
									>
										<v-input
											:label="color"
											hide-details
										></v-input>
										<v-chip
											:color="color"
											small
											text-color="white"
										>{{ colorObject[key] }}</v-chip>
									</div>
									<v-slider
										v-model="colorObject[key]"
										:color="color"
										:max="255"
										:min="0"
										class="mx-2 my-0"
										hide-details
									></v-slider>
								</v-flex>
								<v-flex>
									<div
										:style="{backgroundColor: animatedColor}"
										style="
											align-items: center;
											display: flex;
											height: 100px;
											justify-content: center;
										"
									>
										<v-chip
											color="black"
											label
											style="font-family: monospace;"
											text-color="white"
										>{{ animatedColor }}</v-chip>
									</div>
								</v-flex>
								<v-flex>
									<div
										style="
											align-items: center;
											display: flex;
											justify-content: space-between;
										"
									>
										<v-input
											hide-details
											label="duration"
										></v-input>
										<v-chip
											small
										>{{ Math.round(duration / 1000) }}s</v-chip>
									</div>
									<v-slider
										v-model="durationIndex"
										:max="durationValues.length - 1"
										:min="0"
										class="mx-2 my-0"
										color="black"
										hide-details
										ticks
									></v-slider>
								</v-flex>
							</v-layout>
						</v-flex>
					</v-layout>
				</v-container>
			</v-content>
		</v-app>
		<script src="demo/script.js"></script>
	</body>
</html>
